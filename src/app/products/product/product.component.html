<div class="container mt-5 pt-5">
    <div class="row d-flex">
        <div class="col-12 col-lg-6">
            <img src="http://localhost:5000/Images/{{product.images[0].path}}" alt="{{product.images[0].alt}}" class="img-fluid">
        </div>
        <div class="col-12 col-lg-6 mt-2 mt-lg-5 pt-0 pt-lg-5">
            <h1 class="mt-0 mt-lg-5">{{ product.productName }}</h1>
            <p class="mt-3 cl-gold price">&dollar;{{ product.price.priceValue }}</p>
            <p class="mt-5">{{ product.description }}</p>
            <ng-container *ngIf="product.specifications.length != 0">
                <div class="flex border-bottom d-flex justify-content-between mt-5">
                    <div class="col-6">
                        Specifications:
                    </div>
                    <div class="col-6 text-end">
                        <ng-container *ngFor="let spec of product.specifications">
                            <p>{{ spec.specificationName }} : {{ spec.specificationValue }}</p>
                        </ng-container >
                    </div>
                </div>
            </ng-container>
            <div class="flex border-bottom d-flex justify-content-between mt-3 pb-2">
                <div class="col-6">
                    Category:
                </div>
                <div class="col-6 text-end">
                    {{ product.category }}
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col-6">
                    <div class="mt-3 cl-green">
                        <i class="bi bi-check2-square me-2"></i>In stock
                    </div>
                </div>
                <div class="col-6 text-end pt-3">
                    <div class="row d-flex">
                        <div class="col-6 ">
                            <div class="input-group w-auto justify-content-end align-items-center">
                                <input type="button" value="-" class="button-minus border rounded-circle  icon-shape icon-sm mx-1 " data-field="quantity" (click)="decrementValue()">
                                <input #quantityField type="number" disabled step="1" max="10" min="0" [value]="quantity" name="quantity" class="quantity-field border-0 text-center w-25">
                                <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm " data-field="quantity" (click)="incrementValue()">
                             </div>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary" (click)="addProductToCart()">Add to cart</button>
                        </div>
                    </div>
                    <p *ngIf="errorMessage" class="text-red">{{ errorMessage }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
