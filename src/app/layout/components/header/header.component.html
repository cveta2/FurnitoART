<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light ">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Furnito<span class='art-style'>ART</span></a>
    <button #navbarToggler class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div #navbarNav class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let link of data">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="link.path">{{ link.name }}</a>
          </li>
        </ng-container>
        <ng-container *ngIf="isLoggedIn$ | async as getIsLoggedIn; else loginRegister">
          <a class="nav-link" routerLinkActive="active" routerLink="/cart">Cart</a>
          <a class="nav-link" routerLinkActive="active" routerLink="/profile">Your profile</a>
          <button class="nav-link logout" (click)="logOut()">Log out</button>
        </ng-container>
        <ng-template #loginRegister>
          <a class="nav-link" routerLinkActive="active" routerLink="/login">Log in</a>
          <a class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
